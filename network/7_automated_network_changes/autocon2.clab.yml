name: autocon2

mgmt:
  network: autocon-workshop

topology:
  nodes:
    client:
      kind: linux
      image: mrmrcoleman/autocon-client:latest
      ports:
      - 8005:8080
    server:
      kind: linux
      image: mrmrcoleman/autocon-server:latest

  links:
    - endpoints: ["srl1:e1-1", "srl2:e1-1"]
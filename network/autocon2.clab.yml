name: autocon2

mgmt:
  network: autocon-workshop

topology:
  nodes:
    client:
      kind: linux
      image: ubuntu:latest
      ports:
      - 8005:8080
    server:
      kind: linux
      image: ubuntu:latest
    srl1:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux
      startup-config: srl1.cfg
    srl2:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux
      startup-config: srl2.cfg

  links:
    - endpoints: ["srl1:e1-1", "srl2:e1-1"]
    - endpoints: ["client:eth1", "srl1:e1-2"]
    - endpoints: ["server:eth1", "srl2:e1-2"]
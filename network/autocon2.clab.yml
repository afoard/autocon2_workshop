name: autocon2

mgmt:
  network: slurpit_slurpit-network    # management network name
  ipv4-subnet: 172.24.0.0/16          # ipv4 range

topology:
  nodes:
    srl1:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux
      startup-config: srl1.cfg
    srl2:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux
      startup-config: srl2.cfg

  links:
    - endpoints: ["srl1:e1-1", "srl2:e1-1"]